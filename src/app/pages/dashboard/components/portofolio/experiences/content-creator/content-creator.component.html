<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <ul class="nav flex-column categories-filter animation-nav text-center" id="filter">
                            <li class="list-inline-item mb-2">
                                <a class="mb-2" data-filter="*"
                                   (click)="activeCategory('all')"
                                   [ngClass]="{'active': galleryFilter ==='all'}">
                                    <span class="d-sm-block">All</span>
                                </a>
                            </li>
                            <li class="list-inline-item mb-2">
                                <a class="mb-2" (click)="activeCategory('instagram')"
                                   [ngClass]="{'active': galleryFilter ==='instagram'}">
                                    <span class="d-sm-block">Intagram</span>
                                </a>
                            </li>
                            <li class="list-inline-item mb-2">
                                <a class="mb-2" (click)="activeCategory('tiktok')"
                                   [ngClass]="{'active': galleryFilter ==='tiktok'}">
                                    <span class="d-sm-block">Tiktok</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-9 col-md-9 col-lg-9">
                        <div class="row gallery-wrapper">
                            @for (data of filterredImages; track $index) {
                                <div class="element-item col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 project designing development"
                                     data-category="designing development">
                                    <div class="gallery-box card">
                                        <div class="gallery-container">
                                            <a class="image-popup" href="{{data.link}}" target="_blank">
                                                <img class="gallery-img img-fluid mx-auto" src="{{data.img}}" alt=""/>
                                                <div class="gallery-overlay">
                                                    <h5 class="overlay-caption">{{ data.title }}</h5>
                                                </div>
                                            </a>
                                        </div>

                                        <div class="box-content">
                                            <div class="d-flex align-items-center mt-1">
                                                <div class="flex-grow-1 text-muted">by <a href="javascript:void(0);"
                                                                                          class="text-body text-truncate">{{ data.author }}</a>
                                                </div>
                                                <div class="flex-shrink-0">
                                                    <div class="d-flex gap-3">
                                                        <button type="button"
                                                                class="btn btn-sm fs-12 btn-link text-body text-decoration-none px-0 material-shadow-none">
                                                            @if (data.category === 'instagram') {
                                                                <i class="ri-send-plane-line text-muted align-bottom me-1"></i>
                                                                {{ data.share }}
                                                            } @else {
                                                                <i class="ri-heart-fill text-danger align-bottom me-1"></i>
                                                                {{ data.likes }}
                                                            }
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            }
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- ene card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
